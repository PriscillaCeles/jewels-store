<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./index.js" defer></script>

  <title> HTC | Loja de Joias </title>
</head>

<body>
  <header class="header">
    <section class="header__informations-top">
      <div class="header__informations-top-wrap">
      </div>
    </section>
    <div class="menu__wrap">
      <section class="menu">
        <div class="menu__logo">
          <a class="menu__logo--text" href="/">Htc Joias</a>
        </div>
        <div class="menu__hamburger">
          <img src="./assets/img/menu-mobile.png" alt="Ícone do menu mobile"
            title="Ícone do menu composto por três linhas horizontais paralelas">
        </div>
        <nav class="menu__nav">
          <ul class="menu__nav-department-list">
          </ul>
        </nav>
        <div class="menu__icon">
          <img class="menu__icon--item loupe" src="./assets/img/loupe.png" alt="ícone de lupa"
            title="ícone de lupa em branco">
          <img class="menu__icon--item user" src="./assets/img/user.png" alt="ícone de usuário"
            title="ícone de pessoa em branco">
          <img class="menu__icon--item shopping-bag" src="./assets/img/shopping-bag.png"
            alt="ícone de sacola de compras" title="ícone de sacola de compras em branco">
        </div>
        <div class="menu__icon-shopping-bag">
          <img class="menu__icon-shopping-bag--img shopping-bag" src="./assets/img/shopping-bag-mobile.png"
            alt="ícone de sacola de compras" title="ícone de sacola de compras em roxo, retângulo com um arco no topo">
        </div>
        <!-- //? MENU MOBILE-->
        <div class="menu__mobile">
          <div class="menu__mobile-navegation">
            <nav class="menu__mobile-nav">
              <ul class="menu__mobile-nav-user">
                <li class="menu__mobile-nav-wrapper">
                  <a href="#" class="menu__mobile-nav--item menu__mobile-nav--item-user">Entre ou Cadastre-se</a>
                </li>
                <li class="menu__mobile-nav-wrapper">
                  <a href="#" class="menu__mobile-nav--item menu__mobile-nav--item-box">Meus pedidos</a>
                </li>
                <li class="menu__mobile-nav-wrapper">
                  <a href="#" class="menu__mobile-nav--item menu__mobile-nav--item-bag">Meu carrinho</a>
                </li>
              </ul>
              <div class="menu__mobile-products-nav">
                <ul class=" menu__mobile-nav-department "></ul>
              </div>
            </nav>
          </div>
          <div class="menu__mobile-close close-menu">
            <div class="menu__mobile-close--button">
              <img class="menu__mobile-close--button-icon" src="./assets/img/close-menu.png" alt="Ícone de fechar"
                title="Ícone de fechar, representado por um X">
            </div>
          </div>
        </div>
      </section>
      <!-- //? MOBILE MENU SEARCH BAR-->
      <div class="menu__search">
        <div class="menu__search-input">
          <input class="menu__search-input--text" type="text" placeholder="O que você procura?">
          <button class="menu__search-input--icon">
        </div>
      </div>
    </div>
  </header>
</body>

</html>
